<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="alternate" href="atom.xml" type="application/atom+xml" title="Atom">
</head>

<body>
    <div class="container">
        <div>
            <input type="text" class="text" readonly placeholder="0">
        </div>

        <div class="box">
            <div class="box1">
                <input type="button" class="m AC" value="AC">
                <input type="button" class=" m DEL" value="DEL">
                <input type="button" class="key m" value="%">
                <input type="button" class="key m" value="/">
            </div>
            <div class="box1">
                <input type="button" class="key" value="7">
                <input type="button" class="key" value="8">
                <input type="button" class="key" value="9">
                <input type="button" class="key m" value="*">
            </div>
            <div class="box1">
                <input type="button" class="key" value="4">
                <input type="button" class="key" value="5">
                <input type="button" class="key" value="6">
                <input type="button" class="key m" value="-">

            </div>

            <div class="box1">
                <input type="button" class="key" value="1">
                <input type="button" class="key" value="2">
                <input type="button" class="key" value="3">
                <input type="button" class="key m" value="+">
            </div>
            <div class="box1">
                <input type="button" class="key" value="0">
                <input type="button" class="key m" value=".">
                <input type="button" class=" m btnkey" value="=">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
